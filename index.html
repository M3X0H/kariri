<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحتي الشخصية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0078d4;
      color: white;
      padding: 40px 20px;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 28px;
    }
    p.subtitle {
      margin: 0;
      font-size: 18px;
      color: #e0e0e0;
    }
    main {
      padding: 30px 20px;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a.button:hover {
      background: #005a9e;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <!-- ضع صورتك هنا -->
    <img src="https://via.placeholder.com/120" alt="صورتي">
    <h1>محمد كريري</h1>
    <p class="subtitle">مهتم بالتقنية | متخصص في صيانة الأجهزة</p>
  </header>

  <main>
    <p>مرحباً بكم في صفحتي الشخصية 👋</p>
    <a class="button" href="CV.pdf" target="_blank">📄 تحميل السيرة الذاتية</a>
    <a class="button" href="https://linkedin.com/in/username" target="_blank">🔗 حساب LinkedIn</a>
    <a class="button" href="mailto:example@email.com">✉️ تواصل عبر الإيميل</a>
  </main>

  <footer>
    © 2025 محمد كريري. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
