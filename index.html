    :root{

      --txt:#f3f7ff;--muted:#9fb3d6;--p:#00e5ff;--s:#6a00ff;--a:#ff3d8a;--ok:#00d08a;

    :root[data-theme="pastel"]{

    :root[data-theme="amber"]{

      --txt:#fff9e6;--muted:#e8d9a8;--p:#ffc107;--s:#ff8f00;--a:#ffd54f;--ok:#aeea00;

    *{box-sizing:border-box}

    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 22px rgba(0,0,0,.4)}
    .btn.ghost{background:transparent;color:var(--txt);border:1px solid var(--border)}
    .btn.ghost:hover{background:rgba(255,255,255,.08)}

    .cta{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}

    .hero{padding:32px;text-align:center}
    .headline{font-size:38px;font-weight:800;margin-bottom:12px}
    .gradient{background:linear-gradient(135deg,var(--p),var(--s),var(--a));-webkit-background-clip:text;color:transparent}
